<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />
        <title>Portal</title>
        <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js" defer></script>
    </head>
    <body>
        <div class="navbar navbar-expand-lg bg-primary fs-5">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand m-3 fs-3 align-text-center">
                    <img src="./img/logo.PNG" width="50px" height="50px" class="d-inline-block object-fit-cover" />
                    MedCheck
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item m-3"><a href="../index.html" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="row w-100 mb-5">
            <div class="col-1"></div>
            <div class="col-10">
                <h2 class="text-center m-5">Portal</h2>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Search Label" />
                    <label class="form-label">Search Label</label>
                </div>
                <div class="row g-0 mb-5">
                    <div class="col-3 border" style="height: 550px">
                        <div class="list-group">
                            <a href="./portal-main.html" class="list-group-item list-group-item-action">Home</a>
                            <a
                                href="./portal-inventory.html"
                                class="d-flex justify-content-between align-items-center list-group-item list-group-item-action active">
                                Inventory
                                <span class="badge bg-danger rounded-pill">1</span>
                            </a>
                            <a
                                href="./portal-prescriptions.html"
                                class="d-flex justify-content-between align-items-center list-group-item list-group-item-action">
                                Prescriptions
                                <span class="badge bg-primary rounded-pill">2</span>
                            </a>
                            <a
                                href="./portal-conflicts.html"
                                class="d-flex justify-content-between align-items-center list-group-item list-group-item-action">
                                Conflicts
                                <span class="badge bg-warning rounded-pill">2</span>
                            </a>
                            <a
                                href="./portal-messages.html"
                                class="d-flex justify-content-between align-items-center list-group-item list-group-item-action">
                                Messages
                                <span class="badge bg-primary rounded-pill">8</span>
                            </a>
                            <a href="./portal-patients.html" class="list-group-item list-group-item-action">
                                Patients
                            </a>
                        </div>
                    </div>
                    <div class="col-9 border p-5" style="height: 550px; overflow-y: scroll">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Search Item" />
                            <label class="form-label">Search Item</label>
                        </div>
                        <div class="row">
                            <div class="col p-3">
                                <p class="text-center my-3">In Stock</p>
                                <ul class="list-group">
                                    <li
                                        class="d-flex justify-content-between align-items-center list-group-item">
                                        Atorvastatin
                                        <span class="badge bg-primary rounded-pill">50</span>
                                    </li>
                                    <li
                                        class="d-flex justify-content-between align-items-center list-group-item">
                                        Lisinopril
                                        <span class="badge bg-primary rounded-pill">34</span>
                                    </li>
                                    <li
                                        class="d-flex justify-content-between align-items-center list-group-item">
                                        Albuterol
                                        <span class="badge bg-primary rounded-pill">24</span>
                                    </li>
                                    <li
                                        class="d-flex justify-content-between align-items-center list-group-item">
                                        Levothyroxine
                                        <span class="badge bg-primary rounded-pill">30</span>
                                    </li>
                                    <li
                                        class="d-flex justify-content-between align-items-center list-group-item">
                                        Amlodipine
                                        <span class="badge bg-primary rounded-pill">11</span>
                                    </li>
                                    <li
                                        class="d-flex justify-content-between align-items-center list-group-item">
                                        Gabapentin
                                        <span class="badge bg-primary rounded-pill">35</span>
                                    </li>
                                    <li
                                        class="d-flex justify-content-between align-items-center list-group-item">
                                        Omeprazole
                                        <span class="badge bg-primary rounded-pill">29</span>
                                    </li>
                                    <li
                                        class="d-flex justify-content-between align-items-center list-group-item">
                                        Metformin
                                        <span class="badge bg-danger rounded-pill">0</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col p-3">
                                <p class="text-center my-3">Order</p>
                                <select class="form-select py-3">
                                    <option value="Atorvastatin">Atorvastatin</option>
                                    <option value="Lisinopril">Lisinopril</option>
                                    <option value="Albuterol">Albuterol</option>
                                    <option value="Levothyroxine">Levothyroxine</option>
                                    <option value="Amlodipine">Amlodipine</option>
                                    <option value="Gabapentin">Gabapentin</option>
                                    <option value="Omeprazole">Omeprazole</option>
                                    <option value="Metformin">Metformin</option>
                                </select>
                                <div class="form-floating my-5">
                                    <input type="text" class="form-control" placeholder="Amount" />
                                    <label class="form-label">Amount</label>
                                </div>
                                <div class="d-flex justify-content-center m-5">
                                    <button class="btn btn-primary">Send Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row bg-secondary m-0 w-100" style="height: 100px"></div>
    </body>
</html>
