<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/static/css/bootstrap.css" rel="stylesheet"/>
        <title>Signup</title>
		<script crossorigin="anonymous"
				defer
				integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary fs-5">
            <div class="container-fluid">
                <a href="http://localhost:8080/index" class="navbar-brand m-3 fs-3 align-text-center">
                    <img src="/static/img/logo.PNG" width="50px" height="50px" class="d-inline-block object-fit-cover"  alt="logo"/>
                    MedCheck
                </a>
            </div>
        </nav>
        <div class="row w-100">
            <div class="col"></div>
            <div class="col my-5 align-center">
                <div class="container mt-5">
					<h1 class="text-center">Pharmacist Signup</h1>
					<form action="/pharmacist/create" method="post">
					<div class="mb-3">
						<label for="fullName" class="form-label">Full Name</label>
						<input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
					</div>
					<div class="mb-3">
						<label for="dob" class="form-label">Date of Birth</label>
						<input type="date" class="form-control" name="dob" id="dob" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Gender</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="male" value="male">
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" id="female" value="female">
							<label class="form-check-label" for="female">Female</label>
						</div>
					</div>
					<div class="mb-3">
						<label for="address" class="form-label">Address</label>
						<input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
					</div>
					<div class="mb-3">
						<label for="phoneNumber" class="form-label">Phone Number</label>
						<input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
					</div>
					<div class="mb-3">
						<label for="experience" class="form-label">Years of Experience</label>
						<input type="number" class="form-control" min="0" id="experience" name="experience" placeholder="Enter years of experience" required>
					</div>
					<button type="submit" class="btn btn-primary" style="margin-bottom:120px">Submit</button>
				</form>
				</div>
				<div class="row bg-secondary start-0 bottom-0 m-0 w-100" style="height: 100px; position: fixed"></div>
            </div>
            <div class="col"></div>
        </div>
    </body>
</html>
